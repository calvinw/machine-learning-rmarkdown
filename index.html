<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style> 
	body, html {
	  width: 100%;
	  height: 100%;
	  overflow: hidden;
	}
	#inspire > div > main > div > div {
	    padding: 0;
	}
	iframe {
	  width: 100%;
	  height: 100%;
	  border: none;
	}
  </style> 
  <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="json-data.js"></script>
</head>
<body>
  <div id="app">
  <v-app id="inspire">
    <v-navigation-drawer fixed v-model="drawer" app >
  <v-treeview activatable :items="items" :active="active" :open="open" open-on-click>
      <template v-slot:prepend="{item, open}">
	  <v-icon v-if="!item.file">
	    mdi-file
	  </v-icon>
	  <v-icon v-else @click="display(item.id)">
	    {{ files[item.file] }}
	  </v-icon>
      </template>
      <template v-slot:label="{item}">
	    <div v-if="!item.file">
		{{item.name}}
	    </div>
	    <div v-else @click="display(item.id)">
		{{item.name}}
	    </div>
      </template>
  </v-treeview>
    </v-navigation-drawer>
    <v-toolbar color="indigo" dark fixed app>
      <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
      <v-toolbar-title> {{page}}</v-toolbar-title>
    </v-toolbar>
    <v-content>
      <v-container fluid fill-height fill-width>
        <v-layout justify-center align-center >
	    <iframe id="theIframe" v-bind:src="page"></iframe>
        </v-layout>
      </v-container>
    </v-content>
  </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
	  created: function () {
	      console.log("preparing socket io");
	      var self = this;
	      var socket = io();
	      socket.on("load-event", function (page) {
		console.log("got the load event");
	        console.log(page);

		//var iframe = document.getElementById("theIframe");
		//iframe.src = "http://localhost:3000/" + filename;
		//window.location.href = "http://localhost:3000/" + data;

		//self.page = "http://localhost:3000/" + filename;
		self.load(page);
	      });
	  },
	methods: { 
	    display: function(page) {
	       //ui is already set correctly for this. 
	       this.page = page;
	    },
	    load: function(page) {
		    if(this.page === page) {
			console.log("load: update forced");
			var iframe = document.getElementById("theIframe");
			iframe.src = "http://localhost:3000/" + page;
		    }
		    else {
		      console.log("load: no forced update");
		      console.log("need to adjust ui open and active");
		      console.log(page);
		      this.page = page;
		      var base = this.page.substring(0, this.page.lastIndexOf('.'));
		      this.open = [base];
		      this.active = [this.page];
		    }
	    }
	},
	// computed: {
	//     open: function() {
	// 	console.log("open for " + this.page);
	// 	return [3];
	//     },
	//     active: function() {
	// 	console.log("active for " + this.page);
	// 	return [301];
	//     }
	// },
     data: () => ({
	  drawer: null,
	  page: "ConfidenceIntervalMeans.html",
	  open: ["ConfidenceIntervalMeans"],
	  active: ["ConfidenceIntervalMeans.html"],
	  files: {
	    html: 'mdi-code-tags',
	    md: 'mdi-markdown',
	    pdf: 'mdi-file-pdf'
	  },
	 items: jsonItems 
	})
    })
  </script>
</body>
</html>
